<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="user-scalabel=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
  <link rel="stylesheet" type="text/css" href="css/number-swiper.css">
  <script type="text/javascript" src="libs/jquery.min.js"></script>

  <script src="number-swiper.js" type="text/javascript"></script>

  <!-- <link href="https://www.cssscript.com/demo/sticky.css" rel="stylesheet" type="text/css"> -->
  <title>Number Swiper Example</title>
  <style>
    body { background-color: #fafafa; }
    h1,p { text-align: center; }
  </style>
</head>
<body>
<h1>Number spinner</h1>
<div id="carbon-block" style="margin:30px auto" align="center"></div>
<div style="margin:30px auto" align="center"><script type="text/javascript">


</script>

<p>On drag:
    <span class="number-spinner" data-min="1" data-max="99" data-stepper=1>50</span>
  </p>


<!-- CSSScript_download_side -->
</div>
<div id="myNumberSwiper" class="number-swiper" data-value="">
  
  <ol class="number-swiper-column number-swiper-column-2" data-column="2">
    <li id="0">0</li>
    <li id="1">1</li>
    <li id="2">2</li>
    <li id="3">3</li>
    <li id="4">4</li>
    <li id="5">5</li>
    <li id="6">6</li>
    <li id="7">7</li>
    <li id="8">8</li>
    <li id="9">9</li>
    <li id="0">0</li>

  </ol>
  <ol class="number-swiper-column number-swiper-column-1" data-column="1">
    <li id="0">0</li>
    <li id="1">1</li>
    <li id="2">2</li>
    <li id="3">3</li>
    <li id="4">4</li>
    <li id="5">5</li>
    <li id="6">6</li>
    <li id="7">7</li>
    <li id="8">8</li>
    <li id="9">9</li>
    <li id="0">0</li>
    

  </ol>
  <input class="number-swiper-value" type="hidden" min="0" max="99">
</div>


<script>
</script>

</body>
